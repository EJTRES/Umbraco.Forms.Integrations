trigger:
- main
- main-v10

pool:
  vmImage: 'windows-latest'

variables:
  projectName: 'Umbraco.Forms.Integrations.Crm.Hubspot'
  solution: '**/*.sln'
  project: 'src/$(projectName)/$(projectName).csproj'
  testPoject: 'src/$(projectName).Tests/$(projectName).Tests.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
  displayName: 'Install NuGet'

- task: NuGetCommand@2
  displayName: 'NuGet Restore'
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: 'Build Project'
  inputs:
    solution: '$(project)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSBuild@1
  displayName: 'Build Tests'
  inputs:
    solution: '$(testPoject)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  displayName: 'Run Tests'
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Create NuGet Package'
  inputs:
    command: 'pack'
    arguments: '--configuration $(buildConfiguration)'
    packagesToPack: '$(project)'
    versioningScheme: 'off'

- task: CmdLine@2
  displayName: 'Create Umbraco Package'
  inputs:
    script: |
      dotnet tool install --global Umbraco.Tools.Packages
      cd src/$(projectName)/
      umbpack pack .\package.xml -o $(Build.ArtifactStagingDirectory)
      cd ../../
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')

- task: PublishBuildArtifacts@1
  displayName: 'Publish Build Artifacts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'